<div id="<%-module.map.id%>">
	<header class="upload-header">Upload New Video via PeerTube:</header>
	<section class="logo-container">
		<img src="img/Logo_de_PeerTube.svg">
	</section>
	<section class="main-upload-fields">
		<div class="upload-field-container">
			<label for="upload-video-file">Select video file:</label>
			<input type="file" class="upload-video-file" id="upload-video-file">
			<span class="type-error-field file-type-error"></span>
		</div>
		<div class="upload-field-container">
			<label for="upload-video-wallpaper">Select video preview wallpaper:</label>
			<input type="file" class="upload-video-wallpaper" id="upload-video-wallpaper">
			<span class="type-error-field wallpaper-type-error"></span>
		</div>
		<div class="upload-field-container">
			<!-- <label for="upload-video-name">Select video file:</label> -->
			<input type="text" class="upload-video-name" id="upload-video-name" placeholder="Enter video title: ">
			<span class="type-error-field name-type-error"></span>
		</div>		
	</section>
</div>
