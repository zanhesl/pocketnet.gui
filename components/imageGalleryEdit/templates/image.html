

<div class="imageContainer">
	<% if(image) {%>
	
		<div class="image">
			<div class="imgWrapper">
				<img id="galleryImage" crossorigin="anonymous" src="<%=image.original%>" ih="<%= image.ih %>">
			</div>
		</div>

	<% } else {%>

		<div class="noImages">
			<%=e('e13121')%>
		</div>

	<% } %>
</div>
